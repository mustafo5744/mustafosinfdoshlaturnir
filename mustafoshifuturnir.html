<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Sinfdoshlar Turniri</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:#e5e7eb;margin:0}
    header{padding:20px;background:linear-gradient(135deg,#111827,#020617)}
    h1{margin:0;font-size:28px}
    .container{max-width:1100px;margin:auto;padding:20px}
    .card{background:#020617;border:1px solid #1f2937;border-radius:12px;padding:16px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    input,select,button{width:100%;padding:10px;border-radius:8px;border:1px solid #374151;background:#020617;color:#e5e7eb}
    button{cursor:pointer;background:#22c55e;border:none;color:#052e16;font-weight:bold}
    button:hover{opacity:.9}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #1f2937;text-align:left}
    footer{text-align:center;padding:16px;color:#9ca3af}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:#1f2937;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üèÜ PUBG Sinfdoshlar Turniri</h1>
      <p style="margin:6px 0 0;color:#9ca3af;font-size:14px">Kamina Mayor ‚Äî Mustafo Turniri</p>
      <span class="badge">Solo / Duo / Squad</span>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card">
        <h2>Ro‚Äòyxatdan o‚Äòtish</h2>
        <input id="name" placeholder="Ism / Nickname" />
        <select id="mode">
          <option>Solo</option>
          <option>Duo</option>
          <option>Squad</option>
        </select>
        <button onclick="addPlayer()">Qo‚Äòshish</button>
      </section>

      <section class="card">
        <h2>Qoidalar</h2>
        <ul>
          <li>Platforma: PUBG Mobile</li>
          <li>Xarit–∞: Erangel</li>
          <li>Cheat taqiqlanadi</li>
          <li>Adolatli o‚Äòyin</li>
        </ul>
      </section>
    </div>

    <section class="card">
      <h2>Ishtirokchilar / Reyting</h2>
      <table>
        <thead>
          <tr><th>#</th><th>Ism</th><th>Rejim</th><th>Ochko</th></tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>¬© 2025 Sinfdoshlar PUBG Turniri</small>
  </footer>

  <script>
    const players = JSON.parse(localStorage.getItem('players')||'[]');
    const list = document.getElementById('list');
    function render(){
      list.innerHTML='';
      players.forEach((p,i)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${i+1}</td><td>${p.name}</td><td>${p.mode}</td><td>${p.score}</td>`;
        list.appendChild(tr);
      });
      localStorage.setItem('players',JSON.stringify(players));
    }
    function addPlayer(){
      const name=document.getElementById('name').value.trim();
      const mode=document.getElementById('mode').value;
      if(!name) return alert('Ism kiriting');
      players.push({name,mode,score:0});
      document.getElementById('name').value='';
      render();
    }
    render();
  </script>
</body>
</html>
